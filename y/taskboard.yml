      Few research publications directly investigate this practice.
      Whereas most expert practitioners remain firmly committed to the idea that the physical task board has marked advantages over virtual versions, numerous open source or commercial software efforts have devoted substantial investments in creating ever more sophisticated virtual task boards; more detailed empirical investigation of this debate would therefore be of great value.

